<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Início</title>
</head>
<body>
    <h2>Realização de Cadastro</h2>
    <div>
        <form action="/novocliente" method="POST">
            <label for="id_user"> Usuario </label>
            <input type="text" id="id_user" name="id_user" maxlength="80" required>
            <br><br>
            <label for="i_pass"> Senha </label>
            <input type="password" id="i_pass" name="i_pass" required>
            <br><br>
            <label for="i_email"> Email </label>
            <input type="email" id="i_email" name="i_email" maxlength="80" required>
            <br><br>
            <label for="i_tel"> Telefone </label>
            <input type="tel" id="i_tel" name="i_tel" required>
            <br><br>
            <input type="submit" id="sub_bot" value="Login">
        </form>
    </div>
   
</body>
</html>
